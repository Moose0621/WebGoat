name: PMD Source Code Analyzer on Push

on: [push]

jobs:
  pmd:
  
    runs-on: ubuntu-latest
    
    steps:
    
      - name: Checkout
        uses: actions/checkout@v2
 
      - uses: sfdx-actions/setup-pmd@v1
      
      - name: run-pmd
        run: |
          pmd -d webgoat-container/,webgoat-server -f sarif -R rulesets/java/quickstart.xml
